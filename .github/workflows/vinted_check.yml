name: Vinted Alert

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes (144 times/day)
  workflow_dispatch: # Allows manual trigger

jobs:
  check-vinted:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Safety timeout
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run Vinted Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python vinted_bot_oracle.py

      - name: Commit state (Last Seen ID)
        if: always()
        run: |
          git config --global user.name 'Vinted Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add last_seen_id.txt
          git add last_seen_ids.txt || true # Au cas oÃ¹ on utilise l'autre fichier
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Update last seen ID (GHA Mode)"
            git push
          fi
