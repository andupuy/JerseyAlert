name: Vinted Alert

on:
  schedule:
    - cron: '*/20 * * * *' # Runs every 20 minutes (72 times/day)
  workflow_dispatch: # Allows manual trigger

jobs:
  check-vinted:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Safety timeout
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Vinted Bot (Loop Mode)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        # Single check (no loop) - runs every 20 minutes
        # This keeps us within GitHub's 2000 min/month free quota
        # 72 checks/day Ã— 20s = 24 min/day = 720 min/month
        run: python vinted_bot_github.py --duration 20 --interval 20

      - name: Commit state (Last Seen ID)
        if: always() # Always run this step even if timeout occurs
        run: |
          git config --global user.name 'Vinted Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add last_seen_id.txt
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git stash
            git pull --rebase origin main || {
              # If conflict, take the remote version (it's newer)
              git checkout --theirs last_seen_id.txt
              git add last_seen_id.txt
              git rebase --continue
            }
            git stash pop || true
            git add last_seen_id.txt
            if ! git diff --quiet || ! git diff --staged --quiet; then
              git commit -m "Update last seen ID"
              git push
            fi
          fi
