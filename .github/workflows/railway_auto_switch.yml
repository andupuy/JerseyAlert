name: Railway Auto Switch

on:
  push:
    branches: [ main ]
  schedule:
    # Tous les jours Ã  2h du matin (Paris time)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Railway account based on date
        id: account
        run: |
          # FORCE ACCOUNT 2 FOR TESTING
          echo "account=2" >> $GITHUB_OUTPUT
          echo "ðŸ”µ TEST: DÃ©ploiement forcÃ© sur Railway Account 2"

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway Account 1
        if: steps.account.outputs.account == '1'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_1 }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_1 }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_1 }}
        run: |
          railway up --detach

      - name: Deploy to Railway Account 2
        if: steps.account.outputs.account == '2'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_2 }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_2 }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_2 }}
        run: |
          railway up --detach

      - name: Deployment success
        run: |
          echo "âœ… DÃ©ploiement rÃ©ussi sur Railway Account ${{ steps.account.outputs.account }}"
